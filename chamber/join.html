<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="wdd230 - Web Frontend Development course assignment portal by Christiaan Wolmarans. This portal contains assignments and projects showcasing HTML, CSS, and JavaScript skills.">

  <title>Christiaan Wolmarans - wdd230 - Web Frontend Development</title>
  <link href="../styles/base.css" rel="stylesheet" type="text/css">
  <link href="../styles/larger.css" rel="stylesheet" type="text/css">
  <link href="../styles/form.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <li><a href="../index.html">Home</a></li>
    <button class="dark-mode-toggle">Dark Mode</button>
  </header>

<main>
    <form method="get" action="thankyou.html">
        <label for="firstName">First Name: <input type="text" id="firstName" name="firstName" required></label>
        <label for="lastName">Last Name: <input type="text" id="lastName" name="lastName" required></label>
        <label for="title">Title/Position: <input type="text" id="title" name="title" pattern="[A-Za-z\s\-]{7,}" required></label>
        <label for="email">Email: <input type="email" id="email" name="email" placeholder="example@email.com" required></label>
        <label for="phone">Mobile Phone: <input type="tel" id="phone" name="phone" required></label>
        <label for="orgName">Organization Name: <input type="text" id="orgName" name="orgName" required></label>
        <label for="membership">Membership Level:
            <select id="membership" name="membership">
                <option value="np">NP Membership</option>
                <option value="bronze">Bronze Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="gold">Gold Membership</option>
            </select>
        </label>
        <label for="description">Organization Description:<textarea id="description" name="description"></textarea></label>
        <input type="hidden" id="timestamp" name="timestamp">
        <input type="submit" value="Submit">
    </form>
</main>

<footer>
    <p>&copy; <span id="year"></span> Christiaan Wolmarans, South Africa</p>
    <p id="lastModified"></p>
  </footer>
  <script src="../scripts/getDates.js"></script>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/visitCounter.js"></script>
  <script src="../scripts/form.js"></script>
</body>
</html>
